<p-growl [value]="msgs"></p-growl>
<div>
  <form *ngIf="userPreferences" (ngSubmit)="onPreferencesChangeSubmit()" class="well form-horizontal">
    <fieldset>
      <legend  i18n>Preferences</legend>
      <div class="form-group">
        <label for="languagesMovies" class="control-label col-sm-2" i18n>Languages Movies</label>
        <p-multiSelect id="languagesMovies" [options]="languagesPossiblesValues"
                       [(ngModel)]="userPreferences.languagesMovies" name="languagesMovies"
                       class="col-sm-10"></p-multiSelect>
      </div>
      <div class="form-group">
        <label for="languagesMovies" class="control-label col-sm-2" i18n>Languages TV Shows</label>
        <p-multiSelect id="languagesTvShows" [options]="languagesPossiblesValues"
                       [(ngModel)]="userPreferences.languagesTvShows" name="languagesTvShows"
                       class="col-sm-10"></p-multiSelect>
      </div>
      <div class="form-group">
        <label for="qualities" class="control-label col-sm-2" i18n>Qualities</label>
        <p-multiSelect id="qualities" [options]="qualitiesPossiblesValues" [(ngModel)]="userPreferences.qualities"
                       name="qualities" class="col-sm-10"></p-multiSelect>
      </div>
      <div class="col-sm-12">
        <div class="col-sm-offset-2">
          <button class="btn btn-default" i18n>Save</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>

<form [formGroup]="userForm" (ngSubmit)="onPasswordChangeSubmit()" class="well form-horizontal">
  <fieldset>
    <legend i18n>Password Modification</legend>
    <div class="form-group">
      <label for="pwd0" class="control-label col-sm-2" i18n>Current Password</label>
      <div class="col-sm-2">
        <input type="password" id="pwd0" formControlName="passwordCurrent" placeholder="Current"
               class="form-control" required="true"/>
      </div>
      <div class="col-sm-1">
        <span *ngIf="userForm.controls['passwordCurrent'].dirty && userForm.controls['passwordCurrent'].invalid"
              class="label" i18n>Required</span>
      </div>
    </div>
    <div class="form-group">
      <label for="pwd1" class="control-label col-sm-2" i18n>New Password</label>
      <div class="col-sm-2">
        <input type="password" id="pwd1" formControlName="passwordNew1" placeholder="New" class="form-control"/>
      </div>
      <div class="col-sm-2">
        <span *ngIf="userForm.controls['passwordNew1'].dirty && userForm.controls['passwordNew1'].invalid"
              class="label" i18n>Required</span>
      </div>
    </div>
    <div class="form-group">
      <label for="pwd2" class="control-label col-sm-2">New Password (Re-type)</label>
      <div class="col-sm-2">
        <input type="password" id="pwd2" formControlName="passwordNew2" placeholder="Re-type" class="form-control"/>
      </div>
      <div class="col-sm-2"
           *ngIf="userForm.controls['passwordNew2'].invalid && userForm.controls['passwordNew2'].dirty">
        <span *ngIf="userForm.controls['passwordNew2'].errors['required']" class="label" i18n>Required</span>
        <span *ngIf="userForm.controls['passwordNew2'].errors['notEquivalent']" class="label" i18n>The password don't match</span>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="col-sm-offset-2">
        <button [disabled]="userForm.invalid" class="btn btn-default" i18n>Submit</button>
      </div>
    </div>
  </fieldset>
</form>
